<div id="instagram-recent">

  {% load instagram_client %}

  {% instagram_user_recent_media tote_mag %}

  <h3 class="center"><a href="https://www.instagram.com/tote_mag/">@tote_mag</a></h3>

  <h4 class="center">STAY RAD WITH US // INSTAGRAM</h4>

  <div class="image-list">
    {% for media in recent_media|slice:":4" %}
      <div>
        <a title="{{ media.caption }}">
          <img src="{{ media.thumbnail_src|thumbnail }}"/>
          <span>{{ media.caption }}</span>
        </a>
      </div>
    {% empty %}
      Issue loading.. please try again later
    {% endfor %}
  </div>

</div>
